<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="crystalGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="url(#glowGradient)" opacity="0.5"/>

  <!-- Crystal ball -->
  <circle cx="50" cy="50" r="38" fill="url(#crystalGradient)" stroke="#7c3aed" stroke-width="2"/>

  <!-- Highlight -->
  <ellipse cx="38" cy="38" rx="12" ry="18" fill="#ffffff" opacity="0.4"/>

  <!-- Secondary highlight -->
  <circle cx="35" cy="35" r="6" fill="#ffffff" opacity="0.6"/>
</svg>
